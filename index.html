<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Calculadora IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="./imagens/img-calculadora.svg" alt="Imagem IMC">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora - IMC</h1>

                <div class="input-box">
                    <label for="weight">Peso em Kg</label>
                    <div class="input-field">
                        <i class="fa-sharp fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required placeholder="Seu peso">
                        <span>Kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" required placeholder="Sua altura">
                        <span>m</span>
                    </div>
                </div>

                <button type="submit" id="btn-calculate">Calcular</button>
            </form>

            <div id="infos">
                <div id="result">
                    <div id="bmi">
                        <span id="value">55</span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span>Acima do peso</span>
                    </div>
                </div>

                <div id="more-info">
                    <a href="#">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
